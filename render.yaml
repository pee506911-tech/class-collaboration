services:
  - type: web
    name: classcolab-backend
    runtime: docker
    rootDirectory: apps/backend
    plan: free
    healthCheckPath: /health/ready
    envVars:
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ABLY_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
